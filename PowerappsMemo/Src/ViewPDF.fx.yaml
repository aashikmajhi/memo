ViewPDF As screen:
    BackgroundImage: =
    Fill: =

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageTwoColumnOverlayVariant_ver4.0'":
        BorderColor: =RGBA(0, 89, 178, 1)
        Height: =731
        Items: =RequisitionPDF
        Layout: =Layout.Vertical
        OnSelect: =true
        ShowScrollbar: =false
        TemplatePadding: =4
        TemplateSize: =Min(320, Self.Height - 60)
        Width: =660
        WrapCount: =2
        X: =13
        Y: =18
        ZIndex: =1

        Image4 As image:
            BorderColor: =RGBA(0, 89, 178, 1)
            BorderThickness: =If(ThisItem.IsSelected,3,0)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =Parent.TemplateHeight
            Image: =ThisItem.Thumbnail.Large
            ImagePosition: =ImagePosition.Fill
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Overlay1 As rectangle:
            BorderColor: =RGBA(0, 89, 178, 1)
            Fill: =RGBA(0, 0, 0, 0.4)
            Height: =108
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 108
            ZIndex: =2

        Title2 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 64
            X: =32
            Y: =Overlay1.Y + 16
            ZIndex: =3

        Subtitle2 As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.Modified
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height + 8
            ZIndex: =4

    PdfViewer1 As pdfViewer:
        Document: =Substitute(Gallery1.Selected.Thumbnail.Large,"/thumbnail","/pdf")
        Height: =768
        Width: =693
        X: =673
        ZIndex: =2

